<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.js"></script>
<script>
	// 点击添加按钮显示模态框
	$(function(){
		$("#btn_add").click(function(){
			$("#AddModal").modal("show");
		})
	})
	//点击关闭和叉号隐藏模态框
	function closeModal(){
		$("#AddModal").modal("hide");
	}
	var baseURL = "http://134.175.100.63:6677";
	//初始化数据
	function relodeData(){
		var url = baseURL+"/comment/findAll";
		$.get(url,function(result){
			if (result.status === 200) {
				$("#comment_tbl>tbody").empty();
				result.data.forEach(function(item){
					$(`<tr class="text-center">
						<td><input type="checkbox" value="`+item.id+`" /></td>
						<td name="content">`+item.content+`</td>
						<td name="commentTime">`+item.commentTime+`</td>
						<td name="orderId">`+item.orderId+`</td>
						<td>
							<a href="javascript:void(0)" class="btn btn-outline-danger btn-sm" onclick="delData.call(this)">删除</a>
							<a href="javascript:void(0)" class="btn btn-outline-info btn-sm" onclick="upuData.call(this)">修改</a>

						</td>
					</tr>`).appendTo("#comment_tbl>tbody");
				})
			} else{
				alert("数据加载出错");
			}
		})
	}
	//保存或修改分类信息
	function submitData(){
		//1.获取填写在表单中的分类数据
		var id = $("#comment_form input[name=id]").val();
		var content = $("#comment_form input[name=content]").val();
		var commentTime = $("#comment_form input[name=commentTime]").val();
		var orderId = $("#comment_form input[name=orderId]").val();
		//2.与后台进行交互
		var url = baseURL+"/comment/saveOrUpdate";
		var data;
		if (id) {
			data = {
				id:id,
				content:content,
				commentTime:commentTime,
				orderId:orderId
			}
		} else {
			data ={
				content:content,
				commentTime:commentTime,
				orderId:orderId
			}
		}
		$.post(url,data,function(result){
			if (result.status ===200) {
				$("#AddModal").modal("hide");
				relodeData();
			} else {
				alert("接口异常");
			}
		})
	}
	//修改按钮绑定修改分类信息事件
	function upuData(){
		//1.获取表格中分类的信息
		var id = $(this).parents("tr").find("input").val();
		var content = $(this).parents("tr").find("td[name=content]").text();
		var commentTime = $(this).parents("tr").find("td[name=commentTime]").text();
		var orderId = $(this).parents("tr").find("td[name=orderId]").text();
		//2.将获取到的信息，显示在表单中,并打开模态框和表单
		$("#comment_form input[name=id]").val(id);
		$("#comment_form input[name=content]").val(content);
		$("#comment_form input[name=commentTime]").val(commentTime);
		$("#comment_form input[name=orderId]").val(orderId);
		//打开模态框
		$("#AddModal").modal("show");
	}
	//删除分类信息
	function delData(){
		var id = $(this).parents("tr").find("input").val();
		var data = {id:id};
		var url = baseURL+"/comment/deleteById";
		$.get(url,data,function(result){
			if (result.status ===200) {
				relodeData();
				alert(result.message);
			} else{
				alert(result.message);
			}
		})
	}
	//批量删除分类信息
	function delsData(){
		//获取ids，并将其转化为接口需要格式
		var ids = $("input[type=checkbox]:checked").map(function(index,item){
			return $(item).val();
		})
		.toArray();
		var url = baseURL+"/comment/batchDelete";
		var data = "";
		for(var index in ids){
			var id = ids[index];
			if(index == 0){
				data += "ids="+id;
			} else {
				data += "&ids="+id;
			}
		}
		//与后台交互
		$.post(url,data,function(result){
			if (result.status === 200) {
				relodeData();
				alert(result.message);
			} else {
				alert(result.message);
			}
		})
	}
	//初始化订单ID
	function orderId(){
		var  url= baseURL+"/order/findAll";
		$.get(url,function(result){
			//清空下拉菜单里的内容
			$("#input_orderId").empty();
			//将顾客ID追加到下拉菜单中
			result.data.forEach(function(item){
				$("#input_orderId").append(`<option value="">`+item.id+`</option>`);
			})
		})
	}
	//重载数据
	$(function(){
		relodeData();
		orderId();
		//监听模态框关闭后初始化表单
		$('#AddModal').on('hidden.bs.modal', function (e) {
				$(this).find("form")[0].reset();
				$("input[name=id]").val("");
		})
	})
</script>


<!-- 内容开始 -->
<div class="container-filed">
	<div class="d-flex">
		<!-- 添加按钮 -->
		<div class="btn ">
			<button id="btn_add" class="btn" style="background:#727df3;color:#fff;">添加评论</button>
		</div>
		<!-- 批量删除分类按钮 -->
		<div class="btn">
			<button id="btn_dels" class="btn" style="background:#727df3;color:#fff;" onclick="delsData.call(this)">批量删除</button>
		</div>
		<!-- 搜索框 -->
		<form action="" class="form-inline mt-2 offset-7">
			<div class="form-group mr-2">
				<input type="text" placeholder="请输入关键字..." class="form-control">
			</div>
			<button class="btn btn-secondary">搜索</button>
		</form>
	</div>
	<!-- 表格开始 -->
	<table id="comment_tbl" class="table table-hover table-bordered rounded-lg">
		<thead class="text-center">
			<tr>
				<td width="50px"><input type="checkbox" value="编号"></td>
				<td>内容</td>
				<td>评论时间</td>
				<td>订单ID</td>
				<td width="200px">操作</td>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<!-- 模态框开始 -->
	<div class="modal fade" id="AddModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog " role="document">
	    <div class="modal-content"  >
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">添加评论</h5>
	        <button type="button" class="close" onclick="closeModal.call(this)">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      	<!-- 表单开始 -->
	      	<form id="comment_form">
	      		<!-- id -->
	      		<input type="hidden" name="id">
	      		<!-- 评论内容 -->
	      		<div class="form-group row">
	      			<label for="input_content" class="col-3 text-right text-sm">评论内容</label>
	      			<div class="col-9">
	      				<input id="input_content" class="form-control form-control-sm" type="text" name="content" style="width:75%;">
	      			</div>
	      		</div>
	      		<!-- 评论时间 -->
	      		<div class="form-group row">
	      			<label for="input_commentTime" class="col-3 text-right">评论时间</label>
	      			<div class="col-9">
	      				<input id="input_commentTime" class="form-control form-control-sm" type="text" name="commentTime" style="width:75%;">
	      			</div>
	      		</div>
	      		<!-- 订单ID -->
	      		<div class="form-group row">
	      			<label for="input_orderId" class="col-3 text-right">订单&emsp;ID</label>
	      			<div class="col-9">
	      				<select name="input_orderId" id="input_orderId" style="width:75%;line-height:1.5em;padding:0.35rem 0.75rem;"></select>
	      			</div>
	      		</div>
	      	</form>
	      	<!-- 表单结束 -->
	      </div>
	      <!-- 关闭、保存按钮 -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" onclick="closeModal.call(this)">关闭</button>
	        <button type="button" class="btn btn-primary" onclick="submitData.call(this)">保存</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- 模态框结束 -->
</div>
